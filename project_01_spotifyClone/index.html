<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="./logo.webp" alt="" /><span>Spotify</span>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best of Ncs - No Copyright</h1>
        <div>
          <div class="songItem">
            <img class="cvrImg" src=".//covers/1.jpg" alt="1" />
            <span class="songName">It's always blue</span
            ><span class="timespan"
              >05:34
              <i id="0" class="fa-regular songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img class="cvrImg" src=".//covers/2.jpg" alt="2" />
            <span class="songName">Trap Cartel</span
            ><span class="timespan"
              >04:57
              <i id="1" class="fa-regular songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img class="cvrImg" src=".//covers/3.jpg" alt="3" />
            <span class="songName">They Mad</span
            ><span class="timespan"
              >03:39
              <i id="2" class="fa-regular songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img class="cvrImg" src=".//covers/4.jpg" alt="4" />
            <span class="songName">Rich the Kid</span
            ><span class="timespan"
              >05:02
              <i id="3" class="fa-regular songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img class="cvrImg" src=".//covers/5.jpg" alt="5" />
            <span class="songName">Abtiile Name</span
            ><span class="timespan"
              >04:38
              <i id="4" class="fa-regular songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img class="cvrImg" src=".//covers/6.jpg" alt="6" />
            <span class="songName">Sleeping at Last</span
            ><span class="timespan"
              >05:34
              <i id="5" class="fa-regular songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img class="cvrImg" src=".//covers/7.jpg" alt="7" />
            <span class="songName">Back it Up</span
            ><span class="timespan"
              >05:34
              <i id="6" class="fa-regular songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img class="cvrImg" src=".//covers/8.jpg" alt="8" />
            <span class="songName">Don't Disturb Me</span
            ><span class="timespan"
              >04:44
              <i id="7" class="fa-regular songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img class="cvrImg" src=".//covers/9.jpg" alt="9" />
            <span class="songName">Mi Amor</span
            ><span class="timespan"
              >05:13
              <i id="8" class="fa-regular songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img class="cvrImg" src=".//covers/10.jpg" alt="10" />
            <span class="songName">True Love</span
            ><span class="timespan"
              >02:16
              <i id="9" class="fa-regular songItemPlay fa-play-circle"></i
            ></span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
      />

      <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="./playing.gif" alt="" width="55px" id="gif" /><span
          id="masterSongPlay"
          >Let me Love</span
        >
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/dcf21f80be.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
