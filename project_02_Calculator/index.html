<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1></h1>
    <div class="container">
      <div class="calculator-box">
        <h2 id="calcname">CALCULATOR</h2>
        <input class="input" type="button" id="display" readonly />
        <div class="Buttoncontainer" id="row1">
          <button class="Button spclButton">AC</button>
          <button class="Button spclButton">C</button>
          <button class="Button spclButton">%</button>
          <button class="Button spclButton">/</button>
        </div>
        <div class="Buttoncontainer" id="row2">
          <button class="Button">7</button>
          <button class="Button">8</button>
          <button class="Button">9</button>
          <button class="Button spclButton">*</button>
        </div>
        <div class="Buttoncontainer" id="row3">
          <button class="Button">4</button>
          <button class="Button">5</button>
          <button class="Button">6</button>
          <button class="Button spclButton">-</button>
        </div>
        <div class="Buttoncontainer" id="row4">
          <button class="Button">1</button>
          <button class="Button">2</button>
          <button class="Button">3</button>
          <button class="Button spclButton">+</button>
        </div>
        <div class="Buttoncontainer" id="row5">
          <!-- <button class="Button">4</button> -->
          <button class="Button">0</button>
          <button class="Button">.</button>
          <button class="Button spclButton" id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="./script2.js"></script>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
